<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <div>

        <button id="get-btn">Get</button>
        <pre id="result">

        </pre>
    </div>
    <div>

        <input id="name-inp" type="text">
        <button id="push-btn">Push</button>
    </div>

<script>

    document.getElementById('get-btn').onclick = function () {
        //ev.preventDefault();

        var xhr = new XMLHttpRequest();
        xhr.open('GET','/cats',true);
        xhr.onreadystatechange = function (ev1) {
            if(xhr.readyState!==4)return;
            if(xhr.status === 200)
                document.getElementById('result').innerText = JSON.stringify(JSON.parse(xhr.responseText),null,2);
        };
        xhr.send();
    };
    document.getElementById('push-btn').onclick = function (ev) {
        ev.preventDefault();
        var xhr = new XMLHttpRequest();
        xhr.open('POST','/cats',true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        var inp = document.getElementById('name-inp');
        xhr.send('name='+encodeURIComponent(inp.value));
        inp.value = '';
        document.getElementById('get-btn').onclick();
    };



</script>

</body>
</html>
